        <title>Todo List - Fullture</title>

    <body>
        <header>
            <h1>FULLTURE Todo List</h1>

        <form id="form">

            <button class="todo-button" type="submit" id="btn-tarefa">
                <i class="fas fa-plus-square"></i>
            </button>

            <div class="select">
                <select name="todos" id="Filtro" class="filter-todo">
                    <option value="all">Todas</option>
                    <option value="completed" id="completado">Finalizadas</option>
                    <option value="uncompleted">NÃ£o Finalizadas</option>
                </select>
            </div>
        </form>

        <div class="todo-container ">
            <ul class="todo-list "id='lista_tarefas'>
                
            </ul>
        </div>
    </body>
